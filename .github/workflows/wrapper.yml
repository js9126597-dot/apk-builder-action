name: Build and Run Gradle

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Gradle
        run: |
          curl -sSL https://get.sdkman.io | bash  # Install SDKMAN
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle

      - name: Run Gradle Wrapper
        working-directory: ./workspace/${{ github.event.inputs.subdir }}  # Adjust if your project is in a subdirectory
        run: |
          # Check if gradlew exists, if not create it
          if [ ! -f "gradlew" ]; then
            echo "Gradle wrapper not found, creating one..."
            gradle wrapper  # This assumes Gradle is installed
          fi

          # Set permissions for the wrapper script
          chmod +x gradlew

          # Check for Gradle build files, and initialize if none exist
          if [ ! -f "build.gradle" ] && [ ! -f "settings.gradle" ]; then
            echo "No Gradle build files found. Initializing Gradle project..."
            ./gradlew init  # Now it should work since gradlew should exist
          fi

          # Now run Gradle command
          ./gradlew --version  # Replace this with a specific Gradle task if needed
