name: Build Android APK
run-name: ${{ github.event.inputs.repository }} ${{ github.event.inputs.branchName && format('{0}', github.event.inputs.branchName) }} ${{ github.event.inputs.subdir && format('[/{0}]', github.event.inputs.subdir) }} :${{ github.event.inputs.taskName }}

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Git repository URL"
        required: true
        default: "https://github.com/android/sunflower"
      branchName:
        description: "Git branch name [Optional]"
        required: false
        default: ""
      subdir:
        description: "Relative subdirectory path when the project is nested [Optional]"
        required: false
        default: ""
      jdkVersion:
        description: "OpenJDK version to use: 8 / 11 / 17 etc."
        required: false
        default: "17"
      taskName:
        description: "build.gradle task name: assembleDebug, assembleRelease, etc."
        required: false
        default: "assembleRelease"

jobs:
  build:
    runs-on: ubuntu-latest # Android SDK is built into this image
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ github.event.inputs.jdkVersion }}

      - name: Make Directories
        run: |
          # Create directories
          mkdir -p ./workspace/
          mkdir -p /home/runner/work/apk-builder-action/apk-builder-action/./workspace/
          mkdir -p ./workspace/${{ github.event.inputs.subdir }}  # Create the directory if it doesn't exist
      
      - name: Install Gradle
        run: |
          curl -sSL https://get.sdkman.io | bash  # Install SDKMAN
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle
          gradle --version

      - name: Run Gradle Wrapper
        working-directory: ./workspace/${{ github.event.inputs.subdir }}  # Adjust if your project is in a subdirectory
        run: |
          # Check for Gradle build files, and initialize if none exist
          if [ ! -f "build.gradle" ] && [ ! -f "settings.gradle" ]; then
            echo "No Gradle build files found. Initializing Gradle project..."
            gradle init  # Now it should work since gradlew should exist
          fi
          
          # Ensure that the working directory exists
          
          # Check if gradlew exists, if not create it
          if [ ! -f "gradlew" ]; then
            echo "Gradle wrapper not found, creating one..."
            gradle wrapper  # This assumes Gradle is installed
          fi

          # Set permissions for the wrapper script
          chmod +x gradlew
          chmod +x gradle/wrapper/gradle-wrapper.jar



          # Now run Gradle command
          ./gradlew --version
      
      - name: Clone project
        run: |
         # Check if the workspace directory already exists
         if [ -d "workspace" ]; then
         echo "Removing existing workspace directory..."
         rm -rf workspace  # Remove the directory if it exists
         fi

         # Clone the repository
         if [[ -z "${{ github.event.inputs.branchName }}" ]]; then
          git clone --recurse-submodules --depth=1 https://github.com/GeekNeuron/SubPilot.git workspace
         else
          git clone --recurse-submodules --depth=1 --branch "${{ github.event.inputs.branchName }}" https://github.com/GeekNeuron/SubPilot.git workspace
         fi

         # Navigate into the workspace directory
         cd workspace/${{ github.event.inputs.subdir }}

         # Run Gradle wrapper creation if not present
         if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
           echo "Gradle wrapper not found, creating one..."
           gradle wrapper  # Ensure Gradle is installed for this step
         fi



      - name: Build APK
        working-directory: ./workspace/${{ github.event.inputs.subdir }}  # Ensure this points to the correct directory
        run: |
         # Check if gradlew exists, if not create it
         if [ ! -f "gradlew" ]; then
          echo "Gradle wrapper not found, creating one..."
          gradle wrapper  # This assumes Gradle is installed
         fi

         # Set permissions for the wrapper script and gradle-wrapper.jar
         chmod +x gradlew
         ./gradlew --version
         chmod +x gradle/wrapper/gradle-wrapper.jar  # Ensure gradle-wrapper.jar is executable

         if [[ "${{ github.event.inputs.taskName }}" == *Release* ]]; then
          # Signing logic remains unchanged
         else
          ./gradlew assembleRelease --stacktrace
         fi

         # Check for Gradle build files, and initialize if none exist
         if [ ! -f "build.gradle" ] && [ ! -f "settings.gradle" ]; then
         echo "No Gradle build files found. Initializing Gradle project..."
         gradle init
         fi

         if [[ "${{ github.event.inputs.taskName }}" == *Release* ]]; then
          echo "Task contains 'Release', attempting to sign a release build with a debug key."

          if [ ! -f "$HOME/.android/debug.keystore" ]; then
           echo "Debug keystore not found. Creating one..."
        
           keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"
        
           mkdir -p $HOME/.android
           mv debug.keystore $HOME/.android/debug.keystore
           chmod +x $HOME/.android/debug.keystore # Set permissions for the keystore
          fi

          ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file="$HOME/.android/debug.keystore" \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=androiddebugkey \
          -Pandroid.injected.signing.key.password=android \
          --stacktrace
         else
         ./gradlew assembleRelease --stacktrace
         fi



      - name: Upload the APK artifact with 1 day retention
        uses: actions/upload-artifact@v4
        with:
          path: workspace/**/*.apk
          name: apk-archive
          retention-days: 1
